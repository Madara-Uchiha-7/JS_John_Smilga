<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal JS</title>
  </head>
  <body>
    <!-- shortcut: use element.classname and press enter -->
    <button class="btn">random button</button
    ><button class="btn">random button</button
    ><button class="btn">random button</button
    ><button class="btn">random button</button
    ><button class="btn">random button</button
    ><button class="btn">random button</button
    ><button class="btn">random button</button>

    <!-- Script tags need to be at the bottom
    so that html will load fisrt and then the logic 
    If JS is too big and it is in Head tag then again page will take a time to load bcz 
    it will keep parsing the JS  -->
    <script>
      document.querySelectorAll(".btn").forEach((item) => {
        item.addEventListener("click", () => {
          alert("this is awesome ");
        });
      });

      // ()=>  He called this a callback function
    </script>
  </body>
</html>
